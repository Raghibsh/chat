<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>New Chat</title>
    
</head>
<body class="bg-yellow-500">  <!--background color-->
    <div class="flex h-[100vh]">
        <div class="left bg-orange-500 w-2/12">

            <button
                class="w-[90%] py-2 m-2 px-10 space-x-2 border-white border rounded-md flex mx-4 justify-start items-center hover:opacity-70 bg-gray-200">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>New Chat</span>
            </button>

            <div class="text-xs m-4 mx-8 text-gray-200">Today</div>
            <div class="chats flex flex-col justify-center items-center space-y-2">


                <div class="chat space-x-2 opacity-80 w-[90%] px-5 py-2 rounded-md bg-gray-200 cursor-pointer flex justify-start items-center">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>{{chat.question}}</span>
                </div>

                <div class="chat space-x-2 opacity-80 w-[90%] px-5 py-2 rounded-md bg-gray-200 cursor-pointer flex justify-start items-center">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>{{chat.question}}</span>
                </div>
            </div>
        </div>




        

        <div class="right bg-yellow-300 w-10/12 flex flex-col justify-center items-center mt-12">
            <div class="text-center w-full text-4xl font-bold text-gray-800 mt-4">
                <!-- Enterprise chatbot text -->
                ENTERPRISE CHATBOT POWERED BY
                <!-- Your company logo goes here -->
                <img src="https://tse3.mm.bing.net/th?id=OIP.WSBI5QzEx4eW-wVsykii1gHaFn&pid=Api&P=0&h=180" alt="photo"  class="mx-auto my-auto mt-4 w-auto max-h-16">
            </div>


            <div class="new-image-container flex flex-col justify-center items-center mt-4">
                <!-- Your new image goes here in a new container -->
                <img src="https://uploads-ssl.webflow.com/5cc2c9e1b620bc47899c7d44/5fe31d6af680593ccf3c0149_Image%20Blog%20Post%20(1).png" alt="bot" class="mx-auto my-auto w-1/3 max-w-[33%] h-auto">
            </div>

            <br>
            <br>
            <br>
            <div class="input w-full text-center mt-8">
                <input class="border-2 border-gray-500 rounded-md px-4 py-2 w-3/5 focus:outline-none focus:border-blue-500" type="text" name="text" placeholder="Type here...">
            
                <button class="relative -left-13  bg-orange-500">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white dark:text-black"><path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
